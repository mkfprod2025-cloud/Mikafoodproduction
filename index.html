<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikafood Production</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        
        /* GRILLE 3X3 FORCÉE */
        .modules-container {
            display: grid !important;
            grid-template-columns: repeat(3, 1fr) !important;
            gap: 15px;
            max-width: 900px;
            margin: 40px auto;
        }

        .module-card {
            background: #111;
            border: 1px solid #333;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            cursor: pointer;
            padding: 10px;
        }

        .module-card:hover { border-color: #6a0dad; }
        .module-card.selected { border: 2px solid #6a0dad; box-shadow: 0 0 15px #6a0dad80; }

        .module-thumb {
            width: 80%;
            height: 55%;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        h3 { font-size: 0.8rem; margin: 0; text-align: center; }

        /* FENÊTRE CONFIGURATION */
        #custom-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
        }

        .modal-content {
            background: #0a0a0a; border: 1px solid #6a0dad;
            width: 66vw; height: 80vh; border-radius: 15px;
            display: flex; flex-direction: column;
        }

        .modal-body { flex: 1; padding: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .choice-item {
            background: #161616; padding: 15px; border-radius: 8px; border: 1px solid #333;
            display: flex; align-items: center; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="modules-container">
        <div class="module-card" id="module1" onclick="openModule('module1')">
            <img src="assets/1Fidélitéexclusivité.png" class="module-thumb">
            <h3>Clientèle & Fidélité</h3>
        </div>
        <div class="module-card"><h3>Module 2</h3></div>
        <div class="module-card"><h3>Module 3</h3></div>
        <div class="module-card"><h3>Module 4</h3></div>
        <div class="module-card"><h3>Module 5</h3></div>
        <div class="module-card"><h3>Module 6</h3></div>
        <div class="module-card"><h3>Module 7</h3></div>
        <div class="module-card"><h3>Module 8</h3></div>
        <div class="module-card"><h3>Module 9</h3></div>
    </div>

    <script>
        const MODULES_DATA = {
            "module1": {
                "titre": "Clientèle & Fidélité",
                "sub_modules": [
                    { "id": "m1_s1", "label": "Data-Capture", "detail": "Wi-Fi, QR, réservations." },
                    { "id": "m1_s2", "label": "Analyse Récence", "detail": "Réactiver les clients absents." },
                    { "id": "m1_s3", "label": "Segmentation", "detail": "Ciblage Fréquence/Montant." },
                    { "id": "m1_s4", "label": "Automation", "detail": "Relances et Parrainage." }
                ]
            }
        };

        function openModule(id) {
            const data = MODULES_DATA[id];
            if (!data) return;

            let choices = data.sub_modules.map(sub => `
                <label class="choice-item">
                    <input type="checkbox" id="${sub.id}" style="margin-right:12px;">
                    <div><strong>${sub.label}</strong><br><small style="color:#888">${sub.detail}</small></div>
                </label>
            `).join('');

            const modal = document.createElement('div');
            modal.id = "custom-modal";
            modal.innerHTML = `<div class="modal-content">
                <div style="padding:20px; border-bottom:1px solid #222;"><h2>${data.titre}</h2></div>
                <div class="modal-body">${choices}</div>
                <div style="padding:20px; text-align:right;">
                    <button onclick="saveChoices('${id}')" style="background:#6a0dad; color:white; border:none; padding:12px 30px; border-radius:8px; cursor:pointer;">VALIDER</button>
                </div>
            </div>`;
            document.body.appendChild(modal);
        }

        function saveChoices(id) {
            let selected = false;
            MODULES_DATA[id].sub_modules.forEach(s => { if(document.getElementById(s.id).checked) selected = true; });
            const card = document.getElementById(id);
            selected ? card.classList.add('selected') : card.classList.remove('selected');
            document.getElementById('custom-modal').remove();
        }
    </script>
</body>
</html>
