<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mika Food Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset / base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root{
      --bg-top: #05010a;
      --bg-page: radial-gradient(circle at top, #1b1026, #05010a);
      --accent: #9b5cff;
      --accent-strong: #e399ff;
      --text-light: #e6e0ff;
      --muted: rgba(230,224,255,0.75);
      --card-bg: rgba(255,255,255,0.03);
      --card-border: rgba(155,92,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.45);
      --radius: 12px;
      --max-width: 1100px;
      --gap: 1rem;
      --focus-outline: 3px solid rgba(155,92,255,0.28);
      font-family: "Segoe UI", Arial, sans-serif;
    }

    html, body { height: 100%; }
    body {
      background: var(--bg-page);
      color: var(--text-light);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding-bottom: 60px; /* pour éviter chevauchement sur mobile */
    }

    /* Header */
    header {
      position: relative;
      padding: 60px 20px 90px;
      text-align: center;
      background: linear-gradient(135deg, #0b0b0f, #1a0f2e);
      border-bottom: 1px solid rgba(155,92,255,0.3);
    }

    .logo {
      max-width: 420px;
      width: 90%;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 25px rgba(155,92,255,0.35));
      border-radius: 10px;
      display: inline-block;
      object-fit: cover;
    }

    header p {
      font-size: 1.05rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--accent);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(155,92,255,0.85);
      animation: fadeMove 2.5s infinite;
    }

    @keyframes fadeMove {
      0% { opacity: 0; transform: translate(-50%, 0); }
      30% { opacity: 1; }
      60% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, 12px); }
    }

    /* Main content */
    main {
      max-width: var(--max-width);
      margin: -30px auto 40px; /* léger chevauchement avec header pour effet */
      padding: 20px;
    }

    h2 {
      font-size: 1.9rem;
      margin-bottom: 20px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    ul { list-style: none; margin-bottom: 30px; }
    li {
      margin-bottom: 14px;
      padding: 14px;
      border-left: 4px solid rgba(94,23,235,0.25);
      background: rgba(255,255,255,0.02);
      color: var(--muted);
      border-radius: 6px;
    }

    /* ACTION BUTTONS (améliorées) */
    .actions-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 18px;
    }

    .action-btn {
      text-decoration: none;
      width: 72px;
      height: 72px;
      border-radius: 14px;
      border: 2px solid rgba(155,92,255,0.45);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 18px rgba(155,92,255,0.06), inset 0 1px 0 rgba(255,255,255,0.02);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      outline: none;
    }

    .action-btn:hover { transform: translateY(-4px); box-shadow: 0 16px 30px rgba(0,0,0,0.5); }
    .action-btn:focus { box-shadow: var(--shadow); outline: var(--focus-outline); }

    .action-btn svg { width: 34px; height: 34px; fill: var(--text-light); }

    /* THREE WINDOWS SECTION (nouvelle) */
    .three-windows {
      margin-top: 36px;
      padding: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border-radius: 14px;
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 28px rgba(0,0,0,0.45);
    }

    .three-windows .container {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .windows-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .window {
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius: 12px;
      padding: 18px;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid rgba(155,92,255,0.06);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .window:focus-within,
    .window:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .window .window-title {
      font-size: 1.05rem;
      color: var(--accent-strong);
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    .window .window-text {
      color: var(--muted);
      font-size: 0.98rem;
      line-height: 1.45;
      flex: 1 1 auto;
    }

    .window .window-cta {
      display: inline-block;
      background: transparent;
      color: var(--accent);
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      border: 1px solid rgba(155,92,255,0.18);
      font-weight: 600;
      align-self: start;
      transition: background .12s ease, transform .12s ease;
    }

    .window .window-cta:hover,
    .window .window-cta:focus {
      background: rgba(155,92,255,0.08);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      padding: 26px 20px;
      background: var(--bg-top);
      border-top: 1px solid rgba(155,92,255,0.12);
      text-align: center;
      margin-top: 28px;
      border-radius: 8px;
    }

    .siren { font-size: 0.85rem; opacity: 0.78; color: var(--muted); }

    /* Responsive */
    @media (max-width: 980px){
      .windows-grid { grid-template-columns: repeat(2, 1fr); }
      main { margin-top: -10px; }
    }
    @media (max-width: 640px){
      .windows-grid { grid-template-columns: 1fr; }
      .logo { max-width: 360px; }
      header { padding-bottom: 70px; }
    }
