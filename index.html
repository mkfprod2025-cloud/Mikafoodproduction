    <style>
        :root{ --black:#0a0a0a; --violet:#6a0dad; --violet-neon:#a855f7; --text:#f4f4f4; }
        *{box-sizing:border-box;margin:0;padding:0}
        body{ font-family:'Inter',sans-serif; background:var(--black); color:var(--text); overflow-x: hidden; }

        /* HERO - Centrage Absolu */
        .hero { position: relative; height: 100vh; width: 100vw; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000; }
        .hero video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; transform: translate(-50%, -50%); object-fit: cover; opacity: 0.4; }
        .hero-content { position: relative; z-index: 2; text-align: center; width: 90%; max-width: 800px; }

        /* STRUCTURE & RESPONSIVE */
        section { padding: 60px 5vw; width: 100%; display: flex; justify-content: center; }
        .container-centre { width: 100%; max-width: 1100px; margin: 0 auto; }

        /* GRILLE MODULES */
        .modules { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .module-card { border: 2px solid rgba(106,13,173,0.3); border-radius: 20px; padding: 20px; background: rgba(20,20,20,0.6); aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; text-align: center; transition: 0.3s; cursor: pointer; }
        .module-card.selected { border-color: var(--violet-neon); box-shadow: 0 0 20px var(--violet-neon); }
        .module-thumb { width: 100%; height: 60%; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }

        /* CONTACT & NAVIGATION (Correction Centrage) */
        .contact-nav-bar { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 30px; width: 100%; }
        .icon-group { display: flex; gap: 15px; }
        .neon-icon { width: 50px; height: 50px; border: 2px solid var(--violet-neon); border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); background: #000; transition: 0.3s; }
        .neon-icon:hover { transform: scale(1.1); box-shadow: 0 0 25px var(--violet-neon); }

        /* BOUTON BRONZE/ARGENT */
        .btn-premium { background: linear-gradient(135deg, #cd7f32 0%, #e6c288 50%, #c0c0c0 100%); color: #000; padding: 14px 40px; text-decoration: none; border-radius: 8px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; border: none; }

        /* FORMULAIRE */
        .form-box { border: 2px solid var(--violet); border-radius: 26px; padding: 40px; background: #000; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        input, textarea { width: 100%; padding: 15px; background: #111; border: 1px solid #333; border-radius: 12px; color: #fff; }
        textarea { grid-column: span 2; min-height: 100px; }

        @media (max-width: 768px) {
            .modules { grid-template-columns: 1fr; }
            .contact-nav-bar { flex-direction: column; text-align: center; }
            .form-grid { grid-template-columns: 1fr; }
            input, textarea { grid-column: span 1; }
            .hero { height: 70vh; }
        }
    </style>
</head>
