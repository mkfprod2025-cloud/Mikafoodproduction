<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Agence Conseil – Modules Stratégiques</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --black:#0a0a0a;
  --violet:#6a0dad;
  --violet-soft:rgba(106,13,173,0.45);
  --text:#f4f4f4;
}

*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{
  font-family:'Inter',sans-serif;
  background:var(--black);
  color:var(--text);
  overflow-x: hidden;
}

/* ---------- GLOBAL ---------- */
section{padding:100px 7vw}
h1,h2,h3{font-weight:700;letter-spacing:0.3px}
p{line-height:1.8;color:#d6d6d6;font-size:1.08rem}
button{
  background:none;
  border:2px solid var(--violet);
  border-radius:16px;
  color:var(--text);
  padding:20px 48px;
  cursor:pointer;
  font-size:1.15rem;
  transition:.3s;
}
button:hover{
  box-shadow:0 0 35px var(--violet-soft);
}

/* ---------- HERO ---------- */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  overflow:hidden;
}
.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.25;
}
.hero-content{
  position:relative;
  max-width:960px;
  padding:40px;
}
.hero h1{
  font-size:clamp(2.4rem,4.5vw,3.8rem);
  margin-bottom:26px;
}

/* ---------- MODULES (GRILLE 3X3) ---------- */
.modules {
  display: grid !important;
  grid-template-columns: repeat(3, 1fr) !important;
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

.module-card {
  border: 3px solid var(--violet-soft);
  border-radius: 22px;
  padding: 20px;
  cursor: pointer;
  transition: .35s;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  aspect-ratio: 1 / 1; /* Carré */
  justify-content: space-between;
  text-align: center;
}

.module-card:hover { box-shadow: 0 0 35px var(--violet-soft); transform: translateY(-5px); }
.module-card.selected { border-color: var(--violet); box-shadow: 0 0 45px var(--violet); }

.module-thumb {
  width: 100%;
  height: 55%;
  object-fit: cover;
  border-radius: 14px;
  background: #111;
}

.module-card h3 { font-size: 1.1rem; margin: 10px 0; }
.module-card span { font-size: 0.85rem; color: #cfcfcf; }

/* ---------- STICKY BAR ---------- */
.sticky-bar{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.8);
  backdrop-filter:blur(10px);
  border:1.5px solid var(--violet-soft);
  border-radius:18px;
  display:flex;
  align-items:center;
  gap:18px;
  padding:10px 18px;
  z-index:50;
}

/* ---------- FORM ---------- */
.form-box{
  max-width:860px;
  margin:auto;
  border:3px solid var(--violet);
  border-radius:26px;
  padding:50px;
  background:#000;
}

/* ---------- MODALE 2/3 ---------- */
#modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 9999;
  display: none;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(8px);
}

.modal-content {
  background: #0a0a0a;
  border: 2px solid var(--violet);
  width: 66vw;
  max-height: 85vh;
  border-radius: 20px;
  position: relative;
  display: flex;
  flex-direction: column;
  padding: 40px;
  overflow-y: auto;
}

.choice-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin: 30px 0;
}

.choice-item {
  background: #161616;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #333;
  display: flex;
  align-items: center;
  cursor: pointer;
}

.choice-item input { width: 20px; height: 20px; margin-right: 15px; accent-color: var(--violet); }

@media(max-width:900px){
  .modules { grid-template-columns: 1fr 1fr !important; }
  .modal-content { width: 90vw; }
  .choice-grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<section class="hero">
  <video autoplay muted loop>
    <source src="assets/Mika Food Solutions.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h1>Le sur-mesure pour propulser votre établissement.</h1>
    <button onclick="document.getElementById('modules').scrollIntoView()">Explorer les Modules</button>
  </div>
</section>

<section id="modules">
  <div class="modules">
    <div class="module-card" id="module1" onclick="openModule('module1')" data-title="Clientèle & Fidélité">
      <img src="assets/1Fidélitéxclusivité.png" class="module-thumb">
      <h3>Clientèle & Fidélité</h3>
      <span>Attirer et retenir vos meilleurs clients.</span>
    </div>

    <div class="module-card" id="module2" data-title="Fluidité & Service">
      <img src="assets/2FluiditéServiceVitesse.png" class="module-thumb">
      <h3>Fluidité & Service</h3>
    </div>
    <div class="module-card" id="module3" data-title="Expérience Client">
      <img src="assets/3ExpérienceParcoursClient.png" class="module-thumb">
      <h3>Expérience Client</h3>
    </div>
    <div class="module-card" id="module4" data-title="Rentabilité">
      <img src="assets/4RentabilitéCroissance.png" class="module-thumb">
      <h3>Rentabilité</h3>
    </div>
    <div class="module-card" id="module5" data-title="Carte Stratégique">
      <img src="assets/5CarteMenuStratégique.jpg" class="module-thumb">
      <h3>Carte Stratégique</h3>
    </div>
    <div class="module-card" id="module6" data-title="Réseau">
      <img src="assets/6RéseauAlliances.jpg" class="module-thumb">
      <h3>Réseau</h3>
    </div>
    <div class="module-card" id="module7" data-title="Ambiance Sonore">
      <img src="assets/7SonoreIdentité.jpg" class="module-thumb">
      <h3>Ambiance Sonore</h3>
    </div>
    <div class="module-card" id="module8" data-title="Événements">
      <img src="assets/8ÉvénementsProgrammation.jpg" class="module-thumb">
      <h3>Événements</h3>
    </div>
    <div class="module-card" id="module9" data-title="Digital">
      <img src="assets/9DigitalRayonnement.jpg" class="module-thumb">
      <h3>Digital</h3>
    </div>
  </div>
</section>

<div id="modal-overlay" onclick="closeModal(event)">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="modal-title" style="color:var(--violet)"></h2>
    <p id="modal-desc" style="margin-top:10px;"></p>
    <div class="choice-grid" id="modal-choices"></div>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
        <span id="modal-goal" style="color:var(--violet); font-weight:bold; font-size:0.9rem;"></span>
        <button onclick="saveAndClose()">Enregistrer</button>
    </div>
  </div>
</div>

<section id="formulaire">
  <div class="form-box">
    <h2>Votre Panier</h2>
    <ul id="selectedList" style="margin-bottom:20px;"></ul>
    <input type="text" placeholder="Nom de l'établissement">
    <input type="email" placeholder="Email">
    <button>Envoyer la demande</button>
  </div>
</section>

<div class="sticky-bar">
  <div><strong id="count">0</strong> module(s) sélectionné(s)</div>
  <button onclick="document.getElementById('formulaire').scrollIntoView()">Finaliser</button>
</div>

<script>
const MODULES_DATA = {
  "module1": {
    "titre": "Clientèle & Fidélité",
    "description": "Transformez vos visiteurs en ambassadeurs actifs par une gestion précise des données.",
    "sub_modules": [
      { "id": "m1_s1", "label": "Data-Capture & Souveraineté", "detail": "Wi-Fi, QR codes, réservations." },
      { "id": "m1_s2", "label": "Audit & Analyse de Récence", "detail": "Réactiver les clients absents." },
      { "id": "m1_s3", "label": "Segmentation Fréquence/Montant", "detail": "Ciblage selon le volume d'achat." },
      { "id": "m1_s4", "label": "Automation & Parrainage", "detail": "Relances et anniversaires." }
    ],
    "objectif": "Objectif : +10% de panier moyen"
  }
};

let currentModuleId = null;

function openModule(id) {
  const data = MODULES_DATA[id];
  if (!data) return;
  
  currentModuleId = id;
  document.getElementById('modal-title').textContent = data.titre;
  document.getElementById('modal-desc').textContent = data.description;
  document.getElementById('modal-goal').textContent = data.objectif;
  
  const choicesCont = document.getElementById('modal-choices');
  choicesCont.innerHTML = data.sub_modules.map(sub => `
    <label class="choice-item">
      <input type="checkbox" class="sub-check" data-subid="${sub.id}">
      <div>
        <strong style="display:block;">${sub.label}</strong>
        <small style="color:#888;">${sub.detail}</small>
      </div>
    </label>
  `).join('');

  document.getElementById('modal-overlay').style.display = 'flex';
}

function closeModal(e) {
  document.getElementById('modal-overlay').style.display = 'none';
}

function saveAndClose() {
  const checks = document.querySelectorAll('.sub-check');
  let anyChecked = false;
  checks.forEach(c => { if(c.checked) anyChecked = true; });

  const card = document.getElementById(currentModuleId);
  if(anyChecked) card.classList.add('selected');
  else card.classList.remove('selected');

  updateSelection();
  document.getElementById('modal-overlay').style.display = 'none';
}

function updateSelection(){
  const cards = document.querySelectorAll('.module-card.selected');
  document.getElementById('count').textContent = cards.length;
  const list = document.getElementById('selectedList');
  list.innerHTML = '';
  cards.forEach(c => {
    const li = document.createElement('li');
    li.textContent = '• ' + c.dataset.title;
    list.appendChild(li);
  });
}
</script>

</body>
</html>
