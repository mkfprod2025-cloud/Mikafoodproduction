<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du Module - Mikafood</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --black: #0a0a0a; 
            --violet: #6a0dad; 
            --violet-glow: rgba(106, 13, 173, 0.6); 
            --beige: #d4a373;
            --silver: linear-gradient(135deg, #e0e0e0 0%, #909090 100%);
            --text: #f4f4f4;
            --card-bg: #151515;
        }

        body { 
            background-color: var(--black); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            line-height: 1.6;
            margin: 0;
            padding: 0;
            font-size: 1.1rem;
            padding-bottom: 100px; /* Espace augmenté pour le bandeau CGU */
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        .header-module { text-align: center; margin-bottom: 60px; margin-top: 20px; }
        
        h1 { 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 900; 
            font-style: italic;
            font-size: clamp(2.2rem, 5vw, 3.8rem); 
            text-transform: uppercase; 
            margin-bottom: 10px;
            background: linear-gradient(180deg, var(--beige) 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #mod-obj {
            color: var(--violet);
            font-weight: 600;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* BOUTON RETOUR PLUS VISIBLE */
        .btn-back { 
            display: inline-flex; 
            align-items: center; 
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff; 
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none; 
            font-weight: 600; 
            transition: 0.3s;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-back:hover { 
            background-color: var(--violet); 
            border-color: var(--violet);
            transform: translateX(-5px); 
        }

        .grid-duel { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 40px; 
            align-items: stretch;
        }

        .card { 
            background: var(--card-bg); 
            border: 1px solid #222; 
            border-radius: 16px; 
            padding: 35px; 
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* EFFET GLOW AU SURVOL OU SI COCHÉ */
        .card:hover, .card.active-glow { 
            border-color: var(--violet); 
            box-shadow: 0 0 30px var(--violet-glow); 
            transform: translateY(-5px);
        }

        /* BADGES */
        .badge { 
            display: inline-block; 
            padding: 10px 20px; 
            border-radius: 50px; 
            font-weight: 800; 
            font-size: 0.9rem; 
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
            align-self: flex-start;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .badge-demat { background: var(--silver); color: #000; border: none; }
        .badge-immersion { background: var(--violet); color: white; border: 1px solid var(--violet); }

        /* ZONE VIDEO / GIF */
        .media-placeholder {
            width: 100%;
            height: 200px;
            background-color: #000;
            border: 1px dashed #444;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 0.8rem;
            overflow: hidden;
        }

        .card h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            color: white;
            margin-bottom: 20px;
            line-height: 1.3;
            min-height: 2.5em;
        }

        ul { list-style: none; padding: 0; margin-bottom: 30px; flex-grow: 1; }
        ul li {
            margin-bottom: 18px;
            padding-left: 25px;
            position: relative;
            color: #ddd;
            font-size: 1.05rem;
        }
        ul li::before {
            content: "•";
            color: var(--beige);
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            line-height: 1rem;
        }

        .livrable-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid var(--beige);
            margin-bottom: 20px;
        }
        .livrable-label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 5px;
        }
        .livrable-text { color: var(--beige); font-weight: 700; font-size: 1.1rem; }

        /* CHECKBOX SELECTION */
        .selector-container {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 15px;
            font-weight: 600;
            color: #fff;
            transition: 0.3s;
        }
        .checkbox-label:hover { color: var(--beige); }
        .checkbox-input {
            width: 20px;
            height: 20px;
            accent-color: var(--violet);
            cursor: pointer;
        }

        /* BANNIÈRE FIXE MISE À JOUR */
        .legal-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            border-top: 1px solid #333;
            padding: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 900px) { .grid-duel { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <a href="catalogue.html" class="btn-back"><i class="fas fa-arrow-left"></i> Retour au catalogue</a>
    
    <div class="header-module">
        <h1 id="mod-title">Chargement...</h1>
        <p id="mod-obj"></p> 
    </div>

    <div class="grid-duel">
        <div class="card" id="card-demat">
            <span class="badge badge-demat">⚡ Offre Dématérialisée</span>
            
            <div class="media-placeholder" id="media-demat">
                <span>[Zone GIF/Vidéo - Remplir via Assets]</span>
            </div>

            <h3 id="demat-action"></h3>
            <ul id="demat-missions"></ul>
